<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>타임슬립 — 풀꽃</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --cyan: #00f5ff;
    --violet: #7b2fff;
    --teal: #00ffcc;
    --pink: #ff2d9b;
    --deep: #02050f;
  }

  body {
    background: var(--deep);
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Noto Serif KR', serif;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* ── 별 입자 ── */
  .stars {
    position: fixed; inset: 0; z-index: 0;
    background:
      radial-gradient(circle, rgba(255,255,255,.9) 1px, transparent 1px) 10% 20%/2px 2px,
      radial-gradient(circle, rgba(255,255,255,.6) 1px, transparent 1px) 30% 60%/1px 1px,
      radial-gradient(circle, rgba(255,255,255,.8) 1px, transparent 1px) 50% 10%/1.5px 1.5px,
      radial-gradient(circle, rgba(255,255,255,.5) 1px, transparent 1px) 70% 80%/1px 1px,
      radial-gradient(circle, rgba(255,255,255,.7) 1px, transparent 1px) 85% 40%/2px 2px,
      radial-gradient(circle, rgba(0,245,255,.8) 1px, transparent 1px) 20% 75%/1.5px 1.5px,
      radial-gradient(circle, rgba(123,47,255,.9) 1px, transparent 1px) 60% 35%/1px 1px,
      radial-gradient(circle, rgba(255,255,255,.6) 1px, transparent 1px) 45% 90%/1px 1px,
      radial-gradient(circle, rgba(0,255,204,.7) 1px, transparent 1px) 90% 15%/1.5px 1.5px,
      radial-gradient(circle, rgba(255,255,255,.8) 1px, transparent 1px) 5% 50%/2px 2px;
    animation: twinkle 4s ease-in-out infinite alternate;
  }
  @keyframes twinkle {
    0%   { opacity: .6; }
    100% { opacity: 1; }
  }

  /* ── 오로라 레이어들 ── */
  .aurora-wrap {
    position: fixed; inset: 0; z-index: 1;
    overflow: hidden;
  }

  .aurora {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    mix-blend-mode: screen;
    animation: drift linear infinite;
    opacity: 0;
  }

  .a1 {
    width: 120vw; height: 60vh;
    background: radial-gradient(ellipse, rgba(0,245,255,.55) 0%, rgba(123,47,255,.3) 50%, transparent 70%);
    top: -20%; left: -10%;
    animation-duration: 18s;
    animation-delay: 0s;
  }
  .a2 {
    width: 100vw; height: 70vh;
    background: radial-gradient(ellipse, rgba(0,255,204,.45) 0%, rgba(0,100,255,.25) 50%, transparent 70%);
    top: 20%; left: 10%;
    animation-duration: 22s;
    animation-delay: -6s;
  }
  .a3 {
    width: 90vw; height: 80vh;
    background: radial-gradient(ellipse, rgba(255,45,155,.4) 0%, rgba(123,47,255,.35) 55%, transparent 70%);
    top: 30%; left: -5%;
    animation-duration: 26s;
    animation-delay: -12s;
  }
  .a4 {
    width: 80vw; height: 50vh;
    background: radial-gradient(ellipse, rgba(0,180,255,.5) 0%, rgba(0,255,200,.3) 60%, transparent 75%);
    bottom: 0; right: -5%;
    animation-duration: 20s;
    animation-delay: -4s;
  }

  @keyframes drift {
    0%   { transform: translateY(0)   skewX(0deg)  scale(1);   opacity: 0; }
    10%  { opacity: .7; }
    40%  { transform: translateY(-8vh) skewX(3deg)  scale(1.05); opacity: .9; }
    70%  { transform: translateY(6vh)  skewX(-2deg) scale(.97); opacity: .75; }
    90%  { opacity: .6; }
    100% { transform: translateY(2vh)  skewX(1deg)  scale(1);   opacity: 0; }
  }

  /* ── 디지털 그리드 스캔라인 ── */
  .grid-overlay {
    position: fixed; inset: 0; z-index: 2;
    background:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(0,245,255,.025) 3px,
        rgba(0,245,255,.025) 4px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 60px,
        rgba(0,245,255,.015) 60px,
        rgba(0,245,255,.015) 61px
      );
    animation: scanline 8s linear infinite;
  }
  @keyframes scanline {
    0%   { background-position: 0 0, 0 0; }
    100% { background-position: 0 100px, 0 0; }
  }

  /* ── 빛 줄기 (타임터널) ── */
  .tunnels {
    position: fixed; inset: 0; z-index: 3;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none;
  }
  .tunnel-ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid;
    animation: tunnel-expand linear infinite;
    opacity: 0;
  }
  .tunnel-ring:nth-child(1)  { width:  80px; height:  80px; border-color: rgba(0,245,255,.6);  animation-duration: 4s;   animation-delay: 0s; }
  .tunnel-ring:nth-child(2)  { width: 160px; height: 160px; border-color: rgba(0,255,204,.5);  animation-duration: 4s;   animation-delay: .5s; }
  .tunnel-ring:nth-child(3)  { width: 260px; height: 260px; border-color: rgba(123,47,255,.5); animation-duration: 4s;   animation-delay: 1s; }
  .tunnel-ring:nth-child(4)  { width: 380px; height: 380px; border-color: rgba(0,245,255,.4);  animation-duration: 4s;   animation-delay: 1.5s; }
  .tunnel-ring:nth-child(5)  { width: 520px; height: 520px; border-color: rgba(0,255,204,.35); animation-duration: 4s;   animation-delay: 2s; }
  .tunnel-ring:nth-child(6)  { width: 680px; height: 680px; border-color: rgba(255,45,155,.3); animation-duration: 4s;   animation-delay: 2.5s; }
  .tunnel-ring:nth-child(7)  { width: 860px; height: 860px; border-color: rgba(0,245,255,.25); animation-duration: 4s;   animation-delay: 3s; }
  .tunnel-ring:nth-child(8)  { width:1060px; height:1060px; border-color: rgba(123,47,255,.2); animation-duration: 4s;   animation-delay: 3.5s; }

  @keyframes tunnel-expand {
    0%   { transform: scale(.1); opacity: 0; }
    20%  { opacity: 1; }
    80%  { opacity: .4; }
    100% { transform: scale(2.5); opacity: 0; }
  }

  /* ── 빛 파티클 ── */
  .particles {
    position: fixed; inset: 0; z-index: 4;
    pointer-events: none;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 2px;
    background: linear-gradient(to bottom, transparent, var(--cyan), transparent);
    animation: particle-fall linear infinite;
    opacity: 0;
  }

  @keyframes particle-fall {
    0%   { transform: translateY(110vh); opacity: 0; }
    10%  { opacity: .8; }
    90%  { opacity: .5; }
    100% { transform: translateY(-100px); opacity: 0; }
  }

  /* ── 중앙 시 카드 ── */
  .poem-card {
    position: relative; z-index: 10;
    text-align: center;
    padding: 4rem 5rem;
    max-width: 520px;
    background: rgba(2,5,15,.45);
    backdrop-filter: blur(16px) saturate(1.6);
    border: 1px solid rgba(0,245,255,.2);
    border-radius: 2px;
    box-shadow:
      0 0 60px rgba(0,245,255,.08),
      0 0 120px rgba(123,47,255,.06),
      inset 0 0 40px rgba(0,245,255,.04);
    animation: card-appear 2s ease forwards;
  }
  @keyframes card-appear {
    0%   { opacity: 0; transform: scale(.95) translateY(20px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  .card-corner {
    position: absolute;
    width: 16px; height: 16px;
    border-color: rgba(0,245,255,.6);
    border-style: solid;
  }
  .card-corner.tl { top: 8px; left: 8px; border-width: 1px 0 0 1px; }
  .card-corner.tr { top: 8px; right: 8px; border-width: 1px 1px 0 0; }
  .card-corner.bl { bottom: 8px; left: 8px; border-width: 0 0 1px 1px; }
  .card-corner.br { bottom: 8px; right: 8px; border-width: 0 1px 1px 0; }

  .poem-title {
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 100;
    font-size: .7rem;
    letter-spacing: .4em;
    color: rgba(0,245,255,.6);
    text-transform: uppercase;
    margin-bottom: 2.5rem;
    animation: fade-in 3s ease forwards;
    animation-delay: .6s;
    opacity: 0;
  }

  .poem-text {
    font-family: 'Noto Serif KR', serif;
    font-weight: 300;
    font-size: 1.15rem;
    line-height: 2.8;
    color: rgba(220,240,255,.92);
    letter-spacing: .08em;
    animation: fade-in 3s ease forwards;
    animation-delay: 1s;
    opacity: 0;
    text-shadow:
      0 0 20px rgba(0,245,255,.4),
      0 0 40px rgba(123,47,255,.2);
  }

  .poem-text em {
    font-style: normal;
    color: var(--teal);
    text-shadow:
      0 0 10px rgba(0,255,204,.7),
      0 0 25px rgba(0,255,204,.3);
  }

  .divider {
    width: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(0,245,255,.5), transparent);
    margin: 2rem auto;
    animation: fade-in 3s ease forwards;
    animation-delay: .8s;
    opacity: 0;
  }

  .poem-author {
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 100;
    font-size: .65rem;
    letter-spacing: .35em;
    color: rgba(0,245,255,.4);
    margin-top: 2.5rem;
    animation: fade-in 3s ease forwards;
    animation-delay: 1.4s;
    opacity: 0;
  }

  @keyframes fade-in {
    0%   { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* ── CSS 실루엣 일러스트 ── */
  .illustration {
    margin-top: 2rem;
    animation: fade-in 3s ease forwards;
    animation-delay: 1.8s;
    opacity: 0;
    position: relative;
  }

  .silhouette-scene {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    gap: 0;
    height: 120px;
    position: relative;
    padding: 0 10px;
  }

  /* 발 아래 바닥 빛 */
  .silhouette-scene::after {
    content: '';
    position: absolute;
    bottom: 0; left: 50%;
    transform: translateX(-50%);
    width: 90%; height: 12px;
    background: radial-gradient(ellipse, rgba(0,245,255,.45) 0%, rgba(123,47,255,.2) 50%, transparent 80%);
    border-radius: 50%;
    animation: ground-glow 3s ease-in-out infinite alternate;
  }
  @keyframes ground-glow {
    0%   { opacity: .5; transform: translateX(-50%) scaleX(1); }
    100% { opacity: 1;  transform: translateX(-50%) scaleX(1.1); }
  }

  /* 공통 인물 구조 */
  .person {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    animation: sway 5s ease-in-out infinite;
    transform-origin: bottom center;
    margin: 0 -4px; /* 겹쳐 어깨동무 느낌 */
  }
  .person:nth-child(1) { animation-delay: 0s; }
  .person:nth-child(2) { animation-delay: .5s; }
  .person:nth-child(3) { animation-delay: 1s; }
  .person:nth-child(4) { animation-delay: 1.5s; }
  .person:nth-child(5) { animation-delay: 2s; }
  @keyframes sway {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    30%       { transform: rotate(.7deg) translateY(-1px); }
    70%       { transform: rotate(-.7deg) translateY(-1px); }
  }

  /* 머리 */
  .head {
    border-radius: 50%;
    position: relative;
    z-index: 2;
    box-shadow: 0 0 14px currentColor, 0 0 30px currentColor;
  }

  /* 머리카락 장식 */
  .hair-long::before {
    content: '';
    position: absolute;
    bottom: -18px; left: 50%;
    transform: translateX(-50%);
    width: 70%; height: 22px;
    background: currentColor;
    border-radius: 0 0 40% 40%;
    opacity: .7;
    z-index: 1;
  }
  .hair-afro::before {
    content: '';
    position: absolute;
    top: -6px; left: 50%;
    transform: translateX(-50%);
    width: 130%; height: 110%;
    background: currentColor;
    border-radius: 50%;
    opacity: .85;
    z-index: 1;
  }
  .hair-bun::before {
    content: '';
    position: absolute;
    top: -8px; left: 50%;
    transform: translateX(-50%);
    width: 50%; height: 50%;
    background: currentColor;
    border-radius: 50%;
    opacity: .8;
    z-index: 3;
  }

  /* 몸통 + 팔 래퍼 */
  .body-wrap {
    position: relative;
    display: flex;
    align-items: center;
    z-index: 2;
  }

  /* 팔 (어깨동무) */
  .arm {
    height: 7px;
    border-radius: 4px;
    position: relative;
    top: -6px;
    opacity: .75;
  }
  .arm-l { border-radius: 4px 0 0 4px; }
  .arm-r { border-radius: 0 4px 4px 0; }

  /* 몸통 */
  .torso {
    border-radius: 5px 5px 3px 3px;
    position: relative;
    z-index: 2;
    box-shadow: 0 0 10px currentColor, 0 0 22px currentColor;
  }

  /* 하체 */
  .lower {
    display: flex;
    gap: 3px;
    position: relative;
    z-index: 2;
  }
  .leg {
    border-radius: 0 0 4px 4px;
  }

  /* 개별 인물 컬러 테마 */
  /* 1: 동아시아 여성 — 시안 */
  .p1 .head   { width: 26px; height: 26px; background: rgba(0,245,255,.75); color: rgba(0,245,255,.5); }
  .p1 .torso  { width: 22px; height: 38px; background: rgba(0,245,255,.5); color: rgba(0,245,255,.4); }
  .p1 .leg    { width: 9px; height: 24px; background: rgba(0,200,220,.5); }
  .p1 .arm    { width: 22px; background: rgba(0,245,255,.5); }
  .p1 .hair-long { color: rgba(20,20,40,1); }

  /* 2: 흑인 남성 — 보라 */
  .p2 .head   { width: 30px; height: 30px; background: rgba(180,100,255,.8); color: rgba(180,100,255,.5); }
  .p2 .torso  { width: 26px; height: 46px; background: rgba(150,60,255,.55); color: rgba(150,60,255,.4); }
  .p2 .leg    { width: 10px; height: 28px; background: rgba(120,40,220,.55); }
  .p2 .arm    { width: 26px; background: rgba(150,60,255,.55); }
  .p2 .hair-afro { color: rgba(80,20,120,.9); }

  /* 3: 남아시아 여성 (가운데, 가장 큰) — 핑크 */
  .p3 .head   { width: 32px; height: 32px; background: rgba(255,80,180,.8); color: rgba(255,80,180,.5); }
  .p3 .torso  { width: 28px; height: 50px; background: rgba(255,60,160,.5); color: rgba(255,60,160,.4); }
  .p3 .leg    { width: 11px; height: 30px; background: rgba(220,40,140,.5); }
  .p3 .arm    { width: 28px; background: rgba(255,60,160,.5); }
  .p3 .hair-bun { color: rgba(40,10,30,.9); }

  /* 4: 라틴계 남성 — 초록 */
  .p4 .head   { width: 28px; height: 28px; background: rgba(0,255,160,.75); color: rgba(0,255,160,.5); }
  .p4 .torso  { width: 24px; height: 42px; background: rgba(0,220,130,.5); color: rgba(0,220,130,.4); }
  .p4 .leg    { width: 10px; height: 26px; background: rgba(0,180,100,.5); }
  .p4 .arm    { width: 24px; background: rgba(0,220,130,.5); }

  /* 5: 백인 여성 — 골드/앰버 */
  .p5 .head   { width: 25px; height: 25px; background: rgba(255,210,80,.8); color: rgba(255,210,80,.5); }
  .p5 .torso  { width: 21px; height: 36px; background: rgba(255,190,60,.5); color: rgba(255,190,60,.4); }
  .p5 .leg    { width: 8px; height: 22px; background: rgba(220,160,40,.5); }
  .p5 .arm    { width: 21px; background: rgba(255,190,60,.5); }
  .p5 .hair-long { color: rgba(200,150,10,1); }

  /* 연결 어깨선 글로우 */
  .shoulder-line {
    position: absolute;
    bottom: 48px; left: 5%; width: 90%;
    height: 6px;
    background: linear-gradient(to right,
      rgba(0,245,255,.0),
      rgba(0,245,255,.25) 15%,
      rgba(180,100,255,.3) 35%,
      rgba(255,80,180,.35) 50%,
      rgba(0,255,160,.3) 65%,
      rgba(255,210,80,.25) 85%,
      rgba(255,210,80,.0)
    );
    border-radius: 50%;
    filter: blur(4px);
    animation: shoulder-glow 4s ease-in-out infinite alternate;
  }
  @keyframes shoulder-glow {
    0%   { opacity: .6; filter: blur(4px); }
    100% { opacity: 1;  filter: blur(6px); }
  }

  /* ── 타임코드 HUD ── */
  .hud {
    position: fixed; z-index: 10;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 100;
    font-size: .55rem;
    letter-spacing: .2em;
    color: rgba(0,245,255,.35);
    animation: fade-in 4s ease forwards;
    animation-delay: 2s;
    opacity: 0;
  }
  .hud-tl { top: 2rem; left: 2rem; }
  .hud-tr { top: 2rem; right: 2rem; text-align: right; }
  .hud-bl { bottom: 2rem; left: 2rem; }
  .hud-br { bottom: 2rem; right: 2rem; text-align: right; }
  .hud span { display: block; line-height: 2; }

  /* ── 음악 토글 버튼 ── */
  #music-btn {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    background: transparent;
    border: 1px solid rgba(0,245,255,.3);
    color: rgba(0,245,255,.5);
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 100;
    font-size: .55rem;
    letter-spacing: .3em;
    padding: .45rem 1.2rem;
    cursor: pointer;
    transition: all .4s ease;
    animation: fade-in 4s ease forwards;
    animation-delay: 2.5s;
    opacity: 0;
  }
  #music-btn:hover {
    background: rgba(0,245,255,.07);
    border-color: rgba(0,245,255,.7);
    color: rgba(0,245,255,.9);
    box-shadow: 0 0 18px rgba(0,245,255,.2);
  }
  #music-btn.playing {
    border-color: rgba(0,255,160,.5);
    color: rgba(0,255,160,.7);
  }
  #music-btn.playing:hover {
    background: rgba(0,255,160,.07);
    border-color: rgba(0,255,160,.9);
    color: rgba(0,255,160,1);
    box-shadow: 0 0 18px rgba(0,255,160,.2);
  }
</style>
</head>
<body>

<div class="stars"></div>

<div class="aurora-wrap">
  <div class="aurora a1"></div>
  <div class="aurora a2"></div>
  <div class="aurora a3"></div>
  <div class="aurora a4"></div>
</div>

<div class="grid-overlay"></div>

<div class="tunnels">
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
  <div class="tunnel-ring"></div>
</div>

<div class="particles" id="particles"></div>

<!-- 시 카드 -->
<div class="poem-card">
  <div class="card-corner tl"></div>
  <div class="card-corner tr"></div>
  <div class="card-corner bl"></div>
  <div class="card-corner br"></div>

  <p class="poem-title">나태주 — 풀꽃</p>

  <div class="poem-text">
    자세히 보아야<br>
    <em>예쁘다</em><br><br>
    오래 보아야<br>
    <em>사랑스럽다</em><br><br>
    너도 그렇다
  </div>

  <div class="divider"></div>

  <p class="poem-author">Na Tae-joo · 풀꽃</p>

  <!-- CSS 실루엣 — 다양한 인종 친구들 어깨동무 -->
  <div class="illustration">
    <div class="silhouette-scene">
      <div class="shoulder-line"></div>

      <!-- 인물 1: 동아시아 여성 — 시안, 단발 -->
      <div class="person p1">
        <div class="head hair-long" style="color:rgba(10,10,30,1)"></div>
        <div class="body-wrap">
          <div class="arm arm-l"></div>
          <div class="torso"></div>
          <div class="arm arm-r"></div>
        </div>
        <div class="lower">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>

      <!-- 인물 2: 흑인 남성 — 보라, 아프로 -->
      <div class="person p2">
        <div class="head hair-afro" style="color:rgba(60,10,90,1)"></div>
        <div class="body-wrap">
          <div class="arm arm-l"></div>
          <div class="torso"></div>
          <div class="arm arm-r"></div>
        </div>
        <div class="lower">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>

      <!-- 인물 3: 남아시아 여성 (가운데, 가장 큼) — 핑크, 쪽머리 -->

<!-- 배경음악 -->
<audio id="bg-audio" loop preload="auto">
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<!-- 음악 토글 버튼 -->
<button id="music-btn" aria-label="음악 켜기/끄기">♪ &nbsp; SOUND ON</button>

<script>
  // 파티클 생성
  const container = document.getElementById('particles');
  for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const height = 40 + Math.random() * 120;
    p.style.cssText = `
      left: ${Math.random() * 100}%;
      height: ${height}px;
      animation-duration: ${4 + Math.random() * 8}s;
      animation-delay: ${-Math.random() * 10}s;
      opacity: 0;
      background: linear-gradient(to top, transparent, ${
        ['rgba(0,245,255,.7)','rgba(0,255,204,.6)','rgba(123,47,255,.8)','rgba(255,45,155,.5)'][Math.floor(Math.random()*4)]
      }, transparent);
    `;
    container.appendChild(p);
  }

  // 타임코드 시계
  function pad(n) { return String(n).padStart(2,'0'); }
  function tick() {
    const now = new Date();
    document.getElementById('coord').textContent =
      `${now.getFullYear()} — ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  }
  tick(); setInterval(tick, 1000);

  // 배경음악 토글
  const audio = document.getElementById('bg-audio');
  const btn   = document.getElementById('music-btn');
  audio.volume = 0.5;
  let playing = false;

  btn.addEventListener('click', () => {
    if (!playing) {
      audio.play().then(() => {
        playing = true;
        btn.textContent = '♪ \u00a0 SOUND OFF';
        btn.classList.add('playing');
      }).catch(() => {});
    } else {
      audio.pause();
      playing = false;
      btn.textContent = '♪ \u00a0 SOUND ON';
      btn.classList.remove('playing');
    }
  });
</script>
</body>
